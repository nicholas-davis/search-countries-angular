<div class="row" *ngIf="noResultsFound">
  <div class="col-xs-12">No results found.</div>
</div>
<div class="row" *ngIf="countries.length > 0">
  <div class="col-xs-4" *ngFor="let country of countries">
    <mat-card class="search-results__card">
      <mat-card-header>
        <div class="search-results__card-avatar" mat-card-avatar>
          {{ country.emoji}}
        </div>
        <mat-card-title>{{ country.name }}</mat-card-title>
        <mat-card-subtitle>{{ country.capital }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>
            <strong>Continent:</strong> {{ country.continent.name}} <br>
          </li>
          <li>
            <strong>Area Code:</strong> {{ country.phone}} <br>
          </li>
          <li>
            <strong>Currencies:</strong> {{ country.currency}} <br>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-set cdkDropList cdkDropListOrientation="horizontal">
          <span *ngFor="let language of country.languages | slice:0:3; track language">
            <mat-chip cdkDrag>{{language.name}}</mat-chip>
          </span>
        </mat-chip-set>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
